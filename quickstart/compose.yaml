# Ferrum FHIR Server - Docker Compose Configuration
#
# Start with: docker compose up -d
#
# Configuration:
#   - Edit config.yaml for FHIR server settings
#   - Put secrets and overrides in `.env` (loaded into server containers via `env_file`)
#   - Database credentials can be customized via environment variables

services:
  db:
    image: postgres:16-alpine
    container_name: ferrum-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fhir}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fhir}
      POSTGRES_DB: ${POSTGRES_DB:-fhir}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fhir}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fhir-network

  fhir-server:
    image: ${FHIR_SERVER_IMAGE:-ghcr.io/thalamiq/ferrum:latest}
    container_name: ferrum-server
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fhir}:${POSTGRES_PASSWORD:-fhir}@db:5432/${POSTGRES_DB:-fhir}
      RUST_LOG: ${RUST_LOG:-info}
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    ports:
      - "${BIND_ADDRESS:-127.0.0.1}:8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fhir-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Workers run inside fhir-server by default (workers.embedded: true).
  # To use separate, scalable workers instead, set workers.embedded: false
  # in config.yaml and uncomment the service below.
  #
  # fhir-worker:
  #   image: ${FHIR_SERVER_IMAGE:-ghcr.io/thalamiq/ferrum:latest}
  #   restart: unless-stopped
  #   command: ["fhir-worker"]
  #   env_file:
  #     - ./.env
  #   environment:
  #     DATABASE_URL: postgresql://${POSTGRES_USER:-fhir}:${POSTGRES_PASSWORD:-fhir}@db:5432/${POSTGRES_DB:-fhir}
  #     RUST_LOG: ${RUST_LOG:-info}
  #   volumes:
  #     - ./config.yaml:/app/config.yaml:ro
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #     fhir-server:
  #       condition: service_started
  #   networks:
  #     - fhir-network

  # Admin UI is served by fhir-server at /ui/
  # No separate UI container needed

volumes:
  postgres_data:
    driver: local

networks:
  fhir-network:
    driver: bridge
