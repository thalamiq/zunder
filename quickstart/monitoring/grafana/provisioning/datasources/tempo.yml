apiVersion: 1

datasources:
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    uid: tempo-datasource
    editable: true
    jsonData:
      httpMethod: GET
      tracesToMetrics:
        datasourceUid: prometheus-datasource
        tags:
          - key: 'service.name'
            value: 'service'
        queries:
          - name: 'Request rate'
            query: 'rate(fhir_http_requests_total{service="$service"}[5m])'
          - name: 'Error rate'
            query: 'rate(fhir_http_requests_total{service="$service",status=~"5.."}[5m])'
          - name: 'Request duration'
            query: 'histogram_quantile(0.95, sum(rate(fhir_http_request_duration_seconds_bucket{service="$service"}[5m])) by (le))'
      serviceMap:
        datasourceUid: prometheus-datasource
      search:
        hide: false
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki-datasource  # Optional: if using Loki for logs
      spanBar:
        type: 'Tag'
        tag: 'fhir.resource_type'
