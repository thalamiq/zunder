name: Publish Libraries

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. 0.2.0)"
        required: true
        type: string
      dry-run:
        description: "Dry run (no actual publish)"
        type: boolean
        default: true
      publish-crates:
        description: "Publish Rust crates to crates.io"
        type: boolean
        default: true
      publish-npm:
        description: "Publish @thalamiq/fhir-client to npm"
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-crates:
    name: Publish Rust crates
    runs-on: ubuntu-latest
    if: ${{ inputs.publish-crates }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}

      - name: Bump workspace version
        run: |
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' Cargo.toml

          # Also update internal dependency versions
          sed -i 's/\(zunder-[a-z-]* = { path = "[^"]*", version = "\)[^"]*/\1${{ inputs.version }}/' Cargo.toml

      - name: Verify workspace compiles
        run: cargo check --workspace

      # Publish order follows dependency graph:
      #   Tier 0 (leaves):  models, ucum, format, package
      #   Tier 1:           registry-client (→ package)
      #   Tier 2:           context (→ models, package, registry-client?)
      #   Tier 3:           fhirpath (→ context, ucum, format?)

      - name: "Publish: zunder-models"
        run: cargo publish -p zunder-models ${{ inputs.dry-run && '--dry-run' || '' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: "Publish: zunder-ucum"
        run: cargo publish -p zunder-ucum ${{ inputs.dry-run && '--dry-run' || '' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: "Publish: zunder-format"
        run: cargo publish -p zunder-format ${{ inputs.dry-run && '--dry-run' || '' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: "Publish: zunder-package"
        run: cargo publish -p zunder-package ${{ inputs.dry-run && '--dry-run' || '' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io index
        if: ${{ !inputs.dry-run }}
        run: sleep 30

      - name: "Publish: zunder-registry-client"
        run: cargo publish -p zunder-registry-client ${{ inputs.dry-run && '--dry-run' || '' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io index
        if: ${{ !inputs.dry-run }}
        run: sleep 30

      - name: "Publish: zunder-context"
        run: cargo publish -p zunder-context ${{ inputs.dry-run && '--dry-run' || '' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io index
        if: ${{ !inputs.dry-run }}
        run: sleep 30

      - name: "Publish: zunder-fhirpath"
        run: cargo publish -p zunder-fhirpath ${{ inputs.dry-run && '--dry-run' || '' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  publish-npm:
    name: Publish npm package
    runs-on: ubuntu-latest
    if: ${{ inputs.publish-npm }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: libs/fhir-client-ts
        run: pnpm install --frozen-lockfile

      - name: Set version
        working-directory: libs/fhir-client-ts
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Build
        working-directory: libs/fhir-client-ts
        run: pnpm build

      - name: Publish
        working-directory: libs/fhir-client-ts
        run: npm publish --access public ${{ inputs.dry-run && '--dry-run' || '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
