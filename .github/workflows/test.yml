name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server-tests:
    name: Server tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: fhir
          POSTGRES_PASSWORD: fhir
          POSTGRES_DB: fhir
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://fhir:fhir@localhost/fhir
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Run server tests
        run: cargo test -p zunder
